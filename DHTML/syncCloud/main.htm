<script src="httpscan.js"></script>
<script src="dirscan.js"></script>
<script src="sync.js"></script>
<script>
window.onload = function(){
	var Cookie = [];
	var values = document.cookie.split('; ');
	for (var i = 0;i < values.length;i++){
		value = values[i].split('=',2);
		Cookie[value[0]] = value[1];
	}
	var URL = Cookie['SyncURL'];
	for (var i = 0;i < 3;i++){
		if (sync(URL)){
			if (confirm('\n'+URL)){
				document.cookie = 'SyncURL:'+URL+';';
			}
			break;
		}
		URL = prompt('','http://');
		if (!URL){
			break;
		}
	}
}
</script>
